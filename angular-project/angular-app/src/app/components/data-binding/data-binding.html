<table style="width: 100%;">
    <tr>
        <td>
            {{ courseName }}
        </td>

        <td>
            {{ productPrice }}

        </td>
    </tr>

    <tr>
        <td>
            <input type="text" value="{{ courseName }}">
        </td>
        <td>
            <input [type]="inputType" [minLength]="minChar" [maxLength]="maxLength">
        </td>
        <td>
            <p [class]="myClassName">This is a sample paragraph</p>
        </td>
    </tr>

    <tr>
        <td>
            <button (click)="showWelcomeMessage()">Show message</button>
        </td>

        <td>
            <button (click)="changeCourseName()">Change course name</button>
        </td>

        <td>
            <select (change)="onOptionChange()">
                <option value="">A</option>
                <option value="">B</option>
                <option value="">C</option>
            </select>
        </td>
        
    </tr>
    
    <tr>
        <td>
            <input type="text" [(ngModel)]="courseName">
        </td>
    </tr>

</table>
